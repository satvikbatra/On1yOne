{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Shipping Details</h2>
    <form id="form">
        {% csrf_token %}
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <br>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" required>
        </div>
        <br>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <br>
        <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>
        <br>
        <div>
            <label for="pincode">Pin Code:</label>
            <input type="text" id="pincode" name="pincode" required>
        </div>
        <br>
        <button id="form-button" type="submit">Continue</button>
    </form>

    <div class="box-element hidden" id="payment-info">
        <button id="make-payment">Pay</button>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
        var formButton = document.getElementById('form-button');
        var form = document.getElementById('form');

        form.addEventListener('submit', function(e){
            e.preventDefault();
            console.log('Form Submitted!!!');

            // Perform form validation
            var inputs = form.getElementsByTagName('input');
            var isValid = true;
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].value.trim() === '') {
                    isValid = false;
                    break;
                }
            }

            if (isValid) {
                formButton.classList.add("hidden");
                document.getElementById('payment-info').classList.remove("hidden");
            } else {
                alert('Please fill in all fields before continuing.');
            }
        });
    });

    var userFormData;  // Declare userFormData outside of the submitFormData function
    var total = '{{order.get_cart_total}}'

    document.getElementById('make-payment').addEventListener('click', function(e){
        e.preventDefault(); // Prevent default action for the click event
        submitFormData();
    });

    function submitFormData() {
        console.log('payment button clicked!!!');

        userFormData = {
            'name': form.name.value,
            'email': form.email.value,
            'total': total,
        };

        var shippingInfo = {
            'address': form.address.value,
            'city': form.city.value, 
            'state': form.state.value,
            'zipcode': form.pincode.value,
        };

        var csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;  // Get CSRF token from the form

        var url = '/process-order/';
        fetch(url, {
            method:'POST',
            headers:{
                'Content-Type':'application/json',
                'X-CSRFToken': csrftoken,
            },
            body:JSON.stringify({'form':userFormData, 'shipping':shippingInfo}),
        })
        .then((response) => response.json())
        .then((data) => {
            console.log('Success:', data);
            alert('Transaction completed!!');
            window.location.href = "{% url 'home' %}";
        })
        .catch((error) => {
            console.error('Error occurred while submitting form data:', error);
        });
    }

    </script>
</body>
</html>
